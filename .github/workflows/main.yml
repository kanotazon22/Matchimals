name: Build APK for Matchimals

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK using Buildozer
        uses: tzulberti/buildozer-action@v1  # ✅ Sử dụng action ổn định, đã fix sdkmanager
        with:
          command: buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchimals-apk
          path: ./bin/*.apk

      # ❌ Bỏ phần cleanup git vì không cần thiết, không ảnh hưởng đến build
