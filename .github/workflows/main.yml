name: Build APK for Matchimals

on:
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub UI

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK using Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          workdir: .                     # Thư mục gốc của repo
          buildozer_version: stable
          command: android debug        # ❗️KHÔNG dùng "buildozer android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchimals-apk
          path: ./bin/*.apk             # Buildozer mặc định xuất APK tại ./bin
