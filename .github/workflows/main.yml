name: Build APK for Matchimals

on:
  workflow_dispatch:  # Cho phép bấm "Run workflow" thủ công

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Ngăn lỗi git extraheader

      - name: Build APK using Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .  # Đảm bảo buildozer.spec nằm ở thư mục gốc
          buildozer_version: stable
          command: android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: matchimals-apk
          path: ${{ steps.buildozer.outputs.filename }}
