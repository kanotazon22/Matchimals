name: Build APK for Matchimals

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # tránh lỗi auth Git

      - name: Build APK using Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: android debug  # ✅ dùng lại như ban đầu là đúng

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: matchimals-apk
          path: ${{ steps.buildozer.outputs.filename }}
