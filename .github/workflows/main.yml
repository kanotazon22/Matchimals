name: Build APK for Matchimals

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk git
          pip install --upgrade pip
          pip install buildozer cython

      - name: Accept Android SDK Licenses
        run: |
          mkdir -p ~/.android
          cat <<EOF > ~/.android/repositories.cfg
8933bad161af4178b1185d1a37fbf41ea5269c55
d56f5187479451eabf01fb78af6dfcb131a6481e
24333f8a63b6825ea9c5514f83c2829b004d1fee
84831b9409646a918e30573bab4c9c91346d8abd
EOF

      - name: Set Build Tools Version (optional)
        run: |
          sed -i 's|#android.build_tools_version =.*|android.build_tools_version = 34.0.0|' buildozer.spec

      - name: Build APK
        run: |
          yes | buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchimals-apk
          path: ./bin/*.apk
