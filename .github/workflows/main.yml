name: Build

on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
                              libreadline-dev libbz2-dev build-essential zlib1g-dev \
                              liblzma-dev libgdbm-dev libnss3-dev libxml2-dev libxslt1-dev \
                              libegl1-mesa libgl1-mesa-dev unzip openjdk-17-jdk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK with Buildozer
        working-directory: test_app
        run: buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Matchimals-APK
          path: test_app/bin/*.apk
