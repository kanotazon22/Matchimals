name: Build APK for Matchimals

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK using Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer android debug  # ‚úÖ ƒê√öNG NH·∫§T L√Ä C√ì 'buildozer'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchimals-apk
          path: ./bin/*.apk

      - name: Git cleanup fix (safe, silent)
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE" || true
          if [ -w .git/config ]; then
            git config --local --unset-all http.https://github.com/.extraheader || true
          else
            echo "üîí Skip git cleanup: no write permission to .git/config"
          fi
        continue-on-error: true
